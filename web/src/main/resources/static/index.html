<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>网页版wechaty</title>
    <script src="socket.io.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="handlebars.min.js"></script>
    <script src="list.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="container clearfix">
    <div class="people-list" id="people-list">
        <div class="search">
            <input type="text" placeholder="search" />
            <i class="fa fa-search"></i>
        </div>
        <ul class="contact-list">
        </ul>
    </div>

    <div class="chat">
        <div class="chat-header clearfix">
        </div> <!-- end chat-header -->

        <div class="chat-history">
            <ul class="message-content">

            </ul>

        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
            <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>

            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
            <i class="fa fa-file-image-o"></i>

            <!-- <button id="send">Send</button> -->

        </div> <!-- end chat-message -->

    </div> <!-- end chat -->

</div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>
    </li>
</script>

<script id="contact-list-template" type="text/x-handlebars-template">
    {{#each contactList}}
    <li class="contact-info clearfix" data-id="{{id}}" data-info="{{JSON this}}"">
        <img src="{{avatar}}" class="contact-avatar" />
        <div class="about">
            <div class="name">{{name}}</div>
            <div class="status">
                {{id}}
            </div>
        </div>
    </li>
    {{/each}}
</script>

<script id="contact-detail-template" type="text/x-handlebars-template">
    <img src="{{avatar}}" class="contact-detail-avatar"/>

    <div class="chat-about">
        <div class="chat-with">{{name}}</div>
        <div class="chat-num-messages">{{id}}</div>
    </div>
    <!-- <i class="fa fa-star"></i> -->
</script>

<script id="message-detail-template" type="text/x-handlebars-template">
    {{#each messages}}
    <li class="clearfix">
        <div class="message-data align-right-{{self}}">
            <span class="message-data-time" >{{timeValue}}</span> &nbsp; &nbsp;
            <span class="message-data-name" >{{id}}</span> <i class="fa fa-circle circle circle-me-{{self}}"></i>

        </div>
        <div class="message from-self-{{self}}">
            {{content}}
        </div>
    </li>
    {{/each}}
</script>


</body>
